<html>
<head>
<script>
    function function1() {
        document.all.myTD.bgColor = "red";
    }
    function function2() {
        document.all.myTD1.bgColor = "orange";
    }
    function function3() {
        document.all.myTD2.bgColor = "yellow";
    }
    function function4() {
        document.all.myTD.bgColor = "Purple";
    }
    function function5() {
        document.all.myTD1.bgColor = "Blue";
    }
    function function6() {
        document.all.myTD2.bgColor = "Black";
    }
</script>
</head>
<body  text="#000000">
<table border="1px">
   <tr>
       <td id="myTD" height="79" width="79" bgcolor="white" onmouseover="function1();" onmouseout="function4();"></td>
       <td id="myTD1" height="79" width="79" bgcolor="white" onmouseover="function2();" onmouseout="function5();"></td>
       <td id="myTD2" height="79" width="79" bgcolor="white" onmouseover="function3();" onmouseout="function6();"></td>
   </tr>
</table>

</body>
</html>

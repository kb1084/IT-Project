<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        /* Floating */
        .left {
            float: left;
        }

        .right {
            float: right;
        }

        /* Positioning */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Transitions */
        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .btn:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        /* Transforms */
        .rotate {
            transition: transform 0.5s;
        }

        .rotate:hover {
            transform: rotate(360deg);
        }

        /* Extra button positioning */
        .extra-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <caption>Registration form</caption>
            <tr>
                <td>User name</td>
                <td></td>
                <td><input type="text" id="uname"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td></td>
                <td><input type="text" id="eId"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td></td>
                <td><input type="text" id="pass"></td>
            </tr>
            <tr>
                <td>Retype password</td>
                <td></td>
                <td><input type="text" id="repass"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td></td>
                <td><input type="text" id="mnum"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="submit" value="Button" class="btn rotate center" onclick="checkField()">
                    <button class="btn rotate extra-btn" onclick="alert('Clicked!')">Extra Button</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

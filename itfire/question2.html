<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub2</title>
</head>

<body>
    <script>
        var a;
        var arr = new Array();
        a = prompt("Enter no. of elements in an arr");
        var i;
        for (i = 0; i < a; i++) {
            arr[i] = parseInt(prompt("enter " + (i + 1) + " value"));
        }
        var max = 0;
        var max2 = 0;
        var max3 = 0;
        for (i = 0; i < a; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        
        for (i = 0; i < a; i++) {
            if (arr[i] < max && arr[i] > max2) {
                max2 = arr[i];
            }
        }
        
        for (i = 0; i < a; i++) {
            if (arr[i] < max2 && arr[i] > max3) {
                max3 = arr[i];
            }
        }
        alert("Third largest number is: " + max3);

    </script>
    

</body>

</html>

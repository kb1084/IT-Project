<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
    <script>
        function image()
        {
            var ranNum = Math.floor(Math.random() * 4)+1;
            var photo = "photo" + ranNum + ".jpg";
            var photosource = "images/" + photo;
            document.querySelectorAll("img")[0].setAttribute("src", photosource);
        }
    </script>
</head>
<body>
    <p id="a"></p>
    <button onclick="image()">Button</button><br>
    <br>
    <br>
    <img src="" width="500px" height="500px">
</body>
</html
